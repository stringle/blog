name: Stringle
description: Engineering Notes
meta_description: "AI Powered NLP Services"

aboutPage: false

markdown: kramdown
highlighter: rouge

gems: [jekyll-paginate]
paginate: 20
baseurl: /
domain_name: 'https://blog.stringle.ai'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'https://blog.stringle.ai'
author:         'Stringle'
authorTwitter:  'StringleAI'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post

authors:
  ali:
    name: Ali Davut
    twitter: alidavut
    description: Founder
